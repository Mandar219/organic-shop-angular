<div class="card">
    <div class="card-body">
        <div style="margin-left: 10px; margin-bottom: 10px;">
            <h3 class="card-title">Order Summary</h3>
            <p class="card-text">You have {{ cart.totalItemsCount }} items in your shopping cart.</p>       
        </div>
      <ul class="list-group list-group-flush">
          <li *ngFor="let item of cart.shopItems" class="list-group-item">
              {{ item.quantity }} x {{ item.product.title }}
              <div class="float-right">{{ item.totalPrice | currency:'INR' }}</div>
          </li>
          <li class="list-group-item font-weight-bold">
              Total
              <div class="float-right">
                  {{ cart.totalPrice | currency:'INR' }}
              </div>
          </li>
      </ul>
    </div>
</div>
