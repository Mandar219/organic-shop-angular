<div class="sticky-top">
    <div class="list-group">
        <a 
            *ngIf="categories"
            class="list-group-item list-group-item-action"
            [class.active]="!category" 
            routerLink='/'>
            All Categories
        </a>
        <a
            *ngFor="let c of categories"
            routerLink="/"
            [queryParams] = "{ category: c.payload.doc.id }"
            class="list-group-item list-group-item-action" [class.active]="category === c.payload.doc.id">
            {{ c.payload.doc.data().name }}
        </a>
    </div>
</div>
