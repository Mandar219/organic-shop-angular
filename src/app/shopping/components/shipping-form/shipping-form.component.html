<form #f="ngForm">
    <div class="form-group">
      <label style="font-weight: 500;" for="">Name</label>
      <input #name="ngModel" name="name" [(ngModel)]="shipping.name" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
        <div *ngIf="name.errors.required">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label style="font-weight: 500;" for="">Address</label>
      <input #addressLine1="ngModel" name="addressLine1" [(ngModel)]="shipping.addressLine1" type="text" class="form-control" placeholder="Address Line 1" required>
      <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
        <div *ngIf="addressLine1.errors.required">Address Line 1 is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label style="font-weight: 500;" for=""></label>
      <input #addressLine2="ngModel" name="addressLine2" [(ngModel)]="shipping.addressLine2" type="text" class="form-control" placeholder="Address Line 2" required>
      <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
        <div *ngIf="addressLine2.errors.required">Address Line 2 is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label style="font-weight: 500;" for="">City</label>
      <input #city="ngModel" name="city" [(ngModel)]="shipping.city" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
        <div *ngIf="city.errors.required">City is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label style="font-weight: 500;" for="">Pin Code</label>
      <input #pincode="ngModel" name="pincode" [(ngModel)]="shipping.pincode" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf="pincode.touched && pincode.invalid">
        <div *ngIf="pincode.errors.required">Pincode is required.</div>
      </div>
    </div>
    <button 
      [disabled]="f.invalid"
      (click)="placeOrder()"
      class="btn btn-primary">Place Order</button>
</form>
