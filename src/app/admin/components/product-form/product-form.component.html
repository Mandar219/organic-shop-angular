<div class="row">
    <div class="col-md-6">
        <form #f="ngForm" (ngSubmit)="save(f.value)">
            <div class="form-group">
                <label for="title">Product Name</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" required class="form-control">
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Product Name is Required.
                </div>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <div class="input-group mb3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">â‚¹</span>
                    </div>
                    <input #price="ngModel" [(ngModel)]="product.price" name="price" id="price" type="number" class="form-control" required [min]="0">
                </div> 
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    <div *ngIf="price.errors?.required">Price is invalid.</div>
                    <div *ngIf="price.errors?.min">Price should be 0 or higher.</div>
                </div> 
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select #category="ngModel" [(ngModel)]="product.category" name="category" id="category" class="form-control" required>
                    <option value=""></option>
                    <option *ngFor="let c of categories" [value]="c.payload.doc.id">
                        {{ c.payload.doc.data().name }}
                    </option>
                </select>
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Please select a category.
                </div>
            </div>
            <div class="form-group">
                <label for="imageUrl">Image URL</label>
                <input #imageUrl="ngModel" [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="text" class="form-control" required url>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl.errors.required">Image URL is invalid.</div>
                    <div *ngIf="imageUrl.errors.url">Please check the URL.</div>
                </div>
            </div>
            <button class="btn btn-primary" style="margin-right: 5px;">Save</button>
            <button type="button" (click)="delete()" class="btn btn-danger">Delete</button>
        </form>
    </div>
    <div class="col-md-6">
        <div *ngIf="product.title" class="card" style="width: 25rem;">
            <img [src]="product.imageUrl" class="card-img-top" *ngIf="product.imageUrl">
            <div class="card-body">
                <h5 class="card-title">{{ product.title }}</h5>
                <p class="card-text">{{ product.price | currency:'INR' }}</p>
            </div>
        </div>
    </div>
</div>
