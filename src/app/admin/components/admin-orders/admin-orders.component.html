<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
        <td mat-cell *matCellDef="let row"> {{ row.payload.doc.id }} </td>
        </ng-container>

        <!-- Customer Column -->
        <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
        <td mat-cell *matCellDef="let row"> {{ row.payload.doc.data().shipping.name }} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{ row.payload.doc.data().datePlaced | date }} </td>
        </ng-container>

        <!-- View Details Column -->
        <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
            <a class="view" [routerLink]="['/admin/orders', row.payload.doc.id]">View</a>
        </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
